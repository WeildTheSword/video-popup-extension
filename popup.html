<!DOCTYPE html>
<html>
<head>
  <title>Media Pop-up Extension</title>
  <style>
    body {
      width: 200px;
      height: 100px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #toggle {
      display: flex;
      align-items: center;
    }
    #toggle input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="toggle">
    <input type="checkbox" id="extensionToggle">
    <label for="extensionToggle">Enable Media Pop-up</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
